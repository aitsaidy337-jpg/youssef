<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playful Buttons</title>
<style>
    * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #fde2e4, #e0c3fc);
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 {
        color: #6b4eff;
        margin-bottom: 40px;
        font-weight: 500;
        animation: fadeIn 1s ease;
    }

    .buttons {
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    button {
        padding: 14px 38px;
        border-radius: 30px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    #yesBtn {
        background: #7bed9f;
        color: #1e824c;
    }

    #noBtn {
        background: #ff6b81;
        color: white;
        position: absolute;
        right: -140px;
    }

    .message {
        margin-top: 40px;
        font-size: 26px;
        color: #ff4d8d;
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.6s ease;
    }

    .message.show {
        opacity: 1;
        transform: scale(1);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Do you like me? ðŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>
    <div class="message" id="message">Yaaay, I knew it! ðŸ’•âœ¨</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener("click", () => {
        message.classList.add("show");
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
